<!-- Modal -->
<div class="modal fade" id="assignDriverModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Assign Driver to {{customerName}} for {{serviceName}}</h4>
      </div>
      <div class="modal-body">
          <table class="table">
            <thead>
              <td>Name</td>
              <td>Info</td>
            </thead>
            {{#drivers}}
            <tr>
              <td>
                {{firstName}} {{lastName}}<br>
                {{distance}} Miles<br>
                {{^selected}}
                <button type="button" class="btn btn-info btn-xs assignJobButton" objectId="{{objectId}}">Assign To {{customerName}} for {{serviceName}}</button>
                {{/selected}}
                {{#selected}}
                <button type="button" class="btn btn-danger btn-xs unassignJobButton">Unassign From {{customerName}} for {{serviceName}}</button>
                {{/selected}}
              </td>
              <td>
                {{description}}<br>
              </td>
            </tr>
            {{/drivers}}

          </table>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
